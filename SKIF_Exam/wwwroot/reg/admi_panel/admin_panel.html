<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
  <title>Skif - ножи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,regular,500,600,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  
  
    <div class="container justify-content-center align-items-center">

      <div class="d-flex w-100">

        <div class="w-25">
          <h5 class="font-oswald">ADMIN PANEL</h5>
          

          <div class="border my-3">
            <h6 class="p-3 border-bottom font-oswald fw-bold">Add Knife</h6>
            <div class=" border-bottom py-1 px-3 ">Название:
              <textarea class="textarea" name="description" id="KnifeName" cols="30" rows="1"></textarea>
            </div>
            <div class="border-bottom py-1 px-3">Цена
              <textarea class="textarea" name="description" id="KnifeCost" cols="30" rows="1"></textarea>

            </div>
            <div class=" border-bottom py-1 px-3">Количество
              <textarea class="textarea" name="description" id="KnifeStock" cols="30" rows="1"></textarea>

            </div>
            <div class=" border-bottom py-1 px-3">Марка стали
              <textarea class="textarea" name="description" id="KnifeSteelHardness" cols="30" rows="1"></textarea>

            </div>
            <div class=" border-bottom py-1 px-3">Материал накладки
              <textarea class="textarea" name="description" id="knifeSteelGrade" cols="30" rows="1"></textarea>

            </div>
            <div class=" border-bottom py-1 px-3">Твердость стали
              <textarea class="textarea" name="description" id="knifeLiningMaterial" cols="30" rows="1"></textarea>

            </div>
            <div class=" border-bottom py-1 px-3">Ссылка на картинку
              <textarea class="textarea" name="description" id="KnifeImageUrl" cols="30" rows="1"></textarea>

            </div>
            
              <button class="button__style " id="buttonAddKnife">Добавить</button>
              

            </div>
          </div>

          
          <div id="KnifeForm" class="d-flex flex-wrap w-75"></div>

        </div>


      



      </div>
      
      
    </div>

    </div>


  </div>
</body>

</html>
